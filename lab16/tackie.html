<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Caveat&family=Train+One&display=swap">
    <link rel="stylesheet" text="text/css" href="css/tacky.css">
    <title>Tacky Page</title>
  </head>
  <body>
    <header>
      <h1>
        <span>H</span>
        <span>A</span>
        <span>I</span>
      </h1>
    </header>

    <div class="money">
      <img src="img/money.gif" alt="flying-money">
    </div>

    <div class="polaroid" id="glow">
      <figure id="olaf">
        <img src="img/olaf.jpg" alt="olaf">
      </figure>
      <figure id="stitch">
        <img src="img/stitch.jpg" alt="stitch">
      </figure>
      <figure id="game">
        <img src="img/among.jpg" alt="among-us">
      </figure>
      <figure id="disney">
        <img src="img/disney.jpg" alt="disney">
      </figure>
    </div>

    <main class="main-section">
      <div class="wrapper">
        <div class="left">
          <img src="img/cup.png" alt="cup">
        </div>
        <div class="right">
          <img src="img/planet.png" alt="planet">
        </div>
      </div>
      <div class="content">
        <h2 class="text"> Enjoy the Mario Transition ^-^</h2>
      </div>
    </main>

    <div class="video-game">
      <div></div>
    </div>

    <div class="button">
        <a href="../index.html">Home</a>
      <div class="float-right">
            <a href="index.html">Lab 16</a>
      </div>
    </div>

  </body>
</html>
